<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ranking System - Report</title>

    <link rel="stylesheet" th:href="@{/css/report.css}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/addcustomer">Add Customer</a></li>
        <li><a href="/customerlist">Customer List</a></li>
        <li><a href="/analysis">Analysis</a></li>
        <li><a href="/report">Report</a></li>
    </ul>
</nav>

<!-- MAIN CONTAINER -->
<div class="container">

    <h1>Report</h1>

    <!-- GRID TABLES -->
    <div class="table-grid">

        <div th:each="categoryEntry : ${topFiveSuppliersByCategory}"
             class="table-wrapper">

            <h2>
                Top 5 Suppliers in Category:
                <span th:text="${categoryEntry.key}"></span>
            </h2>

            <div class="table-container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="supplier : ${categoryEntry.value}">
                        <td th:text="${supplier.id}"></td>
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.productCategory}"></td>
                        <td th:text="${supplier.score}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <p class="reminder">
        <strong>Reminder:</strong>
        Ranking algorithm works only when the number of suppliers is at least 20.
    </p>

</div>

</body>
</html>
