<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ranking System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/analysis.css}">
</head>
<body>

<!-- Home Page Container -->
<div class="home-container">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/addcustomer">Add Customer</a></li>
            <li><a href="/customerlist">Customer List</a></li>
            <li><a href="/analysis">Analysis</a></li>
            <li><a href="/report">Report</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>Analysis</h1>
        <!-- Bar Chart for Product Category -->
        <div class="charts-wrapper">
            <div class="chart-container">
                <h2>Customer Type Count</h2>
                <canvas id="categoryChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <h2>Spending Count</h2>
                <canvas id="qualityChart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="charts-wrapper">
            <div class="chart-container">
                <h2>Loyalty Count</h2>
                <canvas id="ratingChart" width="400" height="200"></canvas>
            </div>
        </div>
        <!-- JavaScript to fRender Charts -->
        <script th:inline="javascript">
            // Extract data from Thymeleaf model
            const categoryData = [[${categoryCount}]];
            const qualityData = [[${qualityCount}]];
            const ratingCount = [[${ratingCount}]];


            // Convert object keys to numbers and sort them correctly
            const sortedRatingLabels = Object.keys(ratingCount)
                .map(Number)  // Convert keys to numbers
                .sort((a, b) => a - b) // Sort numerically
                .map(label => label.toFixed(1)); // Format to 1 decimal place (e.g., 5.0, 7.0)

            const sortedRatingValues = sortedRatingLabels.map(label => ratingCount[label]);

            // Render Rating Distribution Chart
            const ratingCtx = document.getElementById('ratingChart').getContext('2d');
            new Chart(ratingCtx, {
                type: 'bar',
                data: {
                    labels: sortedRatingLabels, // Use sorted labels (0.1, 0.2, ..., 10.0)
                    datasets: [{
                        label: 'Number of Customers',
                        data: sortedRatingValues, // Use binned counts
                        backgroundColor: 'rgba(153, 102, 255, 0.2)', // Purple color
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            ticks: {
                                autoSkip: false, // Ensure all labels are displayed
                                maxRotation: 90, // Rotate labels for better readability
                                minRotation: 90
                            }
                        }
                    }
                }
            });
            // Render Product Category Chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            new Chart(categoryCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(categoryData),
                    datasets: [{
                        label: 'Number of Customers',
                        data: Object.values(categoryData),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Render Product Quality Chart
            const qualityCtx = document.getElementById('qualityChart').getContext('2d');
            new Chart(qualityCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(qualityData),
                    datasets: [{
                        label: 'Number of Customers',
                        data: Object.values(qualityData),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });


        </script>
        <div class="next-page-btn">
            <a href="/analysis1"><button class="btn">Next Page</button></a>
        </div>
    </div>

</div>

</body>
</html>
