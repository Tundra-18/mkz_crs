<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form Popup</title>
    <link rel="stylesheet" href="../static/css/updatesupplier.css">
</head>
<body>

<!-- The Popup Modal (this will show automatically) -->
<div id="popupForm" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Edit Supplier of ID (X)</h2>

        <!-- Form to fill supplier data -->
        <form id="supplierForm">
            <div class="form-group">
                <label for="supplierName">Supplier Name:</label>
                <input type="text" id="supplierName" name="supplierName" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="quality">Quality:</label>
                <select id="quality" name="quality" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" name="minPrice" required>
            </div>
            <div class="form-group">
                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" name="maxPrice" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="buttons-container">
                <button type="submit">Save</button>
                <button type="button" onclick="navigateToPage()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Function to open the popup
    function openUpdatePopup(itemId) {
        const popup = document.getElementById('updatePopup');
        popup.style.display = 'flex';

        // Optionally, fetch or prefill data based on itemId
        console.log("Opening popup for item:", itemId);
    }

    function navigateToPage() {
    window.location.href = 'supplierlist.html';
    }


    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('updatePopup');
        popup.style.display = 'none';
    }

    // Simulate delete action
    function confirmDelete(itemId) {
        if (confirm(`Are you sure you want to delete item ${itemId}?`)) {
            console.log("Item deleted:", itemId);
        }
    }
</script>
</body>
</html>
